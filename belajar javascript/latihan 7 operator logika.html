<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oeperator logika</title>
</head>
<body>
    <h1>belajar operator logika</h1>

    <script>
        var kondisi1 = true;
        var kondisi2 = false;

        var hasil = kondisi1 && kondisi2;
        document.write(`${kondisi1} && ${kondisi2} = ${hasil}<br>`);
        var hasil = kondisi1 || kondisi2;
        document.write(`${kondisi1} || ${kondisi2} = ${hasil}<br>`);
        var hasil = !kondisi1;
        document.write(`!${kondisi1} = ${hasil}<br>`);
    </script>
</body>
</html>
