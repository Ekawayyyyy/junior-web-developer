<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>operator perbandingan</h1>
        <script>
            var aku = 50;
            var dia = 10;

            var hasil = aku == dia;
            document.write(`${aku} == ${dia} = ${hasil}<br>`);
            var hasil = aku > dia;
            document.write(`${aku} > ${dia} = ${hasil}<br>`);
            var hasil = aku >= dia;
            document.write(`${aku} >= ${dia} = ${hasil}<br>`);
            document.write(`${aku} > ${dia} = ${hasil}<br>`);
            var hasil = aku < dia;
            document.write(`${aku} < ${dia} = ${hasil}<br>`);
            var hasil = aku <= dia;
            document.write(`${aku} <= ${dia} = ${hasil}<br>`);
            var hasil = aku != dia;
            document.write(`${aku} != ${dia} = ${hasil} <br>`);
        </script>
</body>
</html>
