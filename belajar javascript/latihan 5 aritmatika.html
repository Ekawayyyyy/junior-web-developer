<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>belajar operasi artimatika</h1>
    <script>
        var number = 100;
        document.write("number : " + number + "<br>");
        number += 5;
        document.write("number + 5 : " + number + "<br>");
        number -= 2;
        document.write("number - 2 : " + number + "<br>");
        number *= 2;
        document.write("number * 3 : " + number + "<br>");
        number /= 4;
        document.write("number / 2 : " + number + "<br>");
        number **= 2;
        document.write("number % 5 : " + number + "<br>");
        number %= 3;
        document.write("number % 3 : " + number + "<br>");
    </script>
</body>
</html>
