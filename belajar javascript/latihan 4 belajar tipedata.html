<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data</title>
    <style>
        hr{
            width: 50%;
        }
    </style>
</head>
<body>
    <script>
        var nama = "ekaway";
        var visitorCount = 10;
        var isActive = true;
        var url = "https://www.detik.com";

        var a = 50;
        var b = 10;
        var c = 0; 
        visitorCount = 1111;

        alert("halo " + nama);
        document.write("<hr>");
        document.write("jumlah Pengunjung : " + visitorCount + "<br>");
        document.write("status aktif : " + isActive + "<br>");
        document.write("alamat url : " + url);
        document.write("<hr>");

        c = a + b;
        document.write(`${a} + ${b} = ${c} <br>`);

        c = a - b;
        document.write(`${a} - ${b} = ${c} <br>`);

        c = a * b;
        document.write(`${a} * ${b} = ${c} <br>`);

        c = a / b;
        document.write(`${a} / ${b} = ${c} <br>`);
    </script>
</body>
</html>
